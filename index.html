<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tjenesteforvaltning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administrer Tjenester</h1>

        <h2>Book et Møte</h2>
        <form id="booking-form">
            <label for="date">Dato:</label>
            <input type="date" id="date" required>

            <label for="time">Tid:</label>
            <input type="time" id="time" required>

            <label for="description">Beskrivelse:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Book Møte</button>
        </form>

        <h2>Lagre Dokument</h2>
        <form id="upload-form">
            <label for="file">Velg fil:</label>
            <input type="file" id="file" required>
            <button type="submit">Last opp</button>
        </form>

        <h2>Bookinger</h2>
        <ul id="booking-list"></ul>

        <h2>Lastede Dokumenter</h2>
        <ul id="document-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
