<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-basert Innholdsgenerering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generer innhold med AI</h1>
    <label for="userInput">Skriv inn et tema eller beskrivelse:</label>
    <textarea id="userInput" rows="4" cols="50" placeholder="For eksempel: sommersko"></textarea>
    <button id="generateBtn">Generer Innhold</button>

    <h2>Generert Tekst:</h2>
    <div id="generatedText"></div>

    <h2>Generert Bilde:</h2>
    <img id="generatedImage" alt="Generert Bilde" />

    <script src="script.js"></script>
</body>
</html>
