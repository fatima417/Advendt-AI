<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Portfolio</h1>
      <p>Exploring my journey in Information Systems</p>
    </header>

    <section>
      <h2>Interactive Map</h2>
      <div id="map"></div>
    </section>

    <section>
      <h2>My Skills</h2>
      <img src="A_clean,_minimalist_infographic_that_highlights_ke.png" alt="Infographic of my skills" />
    </section>

    <footer>
      <p>&copy; 2024 by [Your Name]</p>
    </footer>

    <script>
      // Initialize Google Maps
      function initMap() {
        var myLatLng = { lat: 59.9139, lng: 10.7522 }; // Example: Oslo, Norway
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: myLatLng,
        });

        new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: "Oslo, Norway",
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
  </body>
</html>
